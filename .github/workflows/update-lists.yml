name: Update all lists
on:
  schedule:
    - cron:  '0 10 * * *'
  workflow_dispatch:
jobs:
  updates:
    timeout-minutes: 10
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install deps
      run: |
        sudo apt -yy update
        sudo apt -yy install python3-pip bind9-dnsutils
        sudo pip3 install aggregate6
        
    - name: Scrape DOH
      run: |
        python scrape_doh.py > doh_server_urls.list
        
    - name: Convert to domainlist
      run: |
        bash url-to-domains.sh

    - name: Scrape other lists
      run: |
        bash scrape_other_lists.sh

    - name: Resolve domains and create sets
      run: |
        bash dns-to-ip.sh 1.1.1.1
   
    - name: Create PR
      uses: peter-evans/create-pull-request@v4
      with:
        commit-message: "auto update lists"
        branch: actions/update-lists
        title: Update lists
        body: Updated lists
        delete-branch: true
        labels: actions
